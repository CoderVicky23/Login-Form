<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-main">LOGO</div>
        <div class="navbar">
            <ion-icon name="menu-outline" class="nav-icons menu"></ion-icon>
            <ion-icon name="close-outline" class="nav-icons close"></ion-icon>
            <ul class="navlist">
                <li class="nav-item"><a href="#" class="active">HOME</a></li>
                <li class="nav-item"><a href="#">ABOUT US</a></li>
                <li class="nav-item"><a href="#">CONTACT</a></li>
                <li class="nav-item"><button>LOGIN</button></li>
            </ul>
        </div>
    </nav>
    <main>
        <!-- login form  -->
        <div class="login-container glass">
            <!-- login  -->
            <div class="login-form sign-in">
                <div class="form-h1">login</div>
                <div class="input-box">
                    <input name="username" type="text" required="required">
                    <span class="input-span">user name</span>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required="required">
                    <span class="input-span">password</span>
                </div>
                <div style="align-self: flex-end;"><a href="#" class="sub-heading">Forgot Password</a></div>
                <button class="submit-btn">
                    login
                </button>
                <span class="login-h4">Or Sign In Using</span>
                <div class="form-icons">
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </div>
                <div class="login-h4">
                    <span>Don't have an Account</span>
                    <span class="sign-in-link">Sign Up</span>
                </div>
            </div>

            <!-- register -->
            <div class="login-form sign-up">
                <div class="form-h1">Sign Up</div>
                <div class="input-box">
                    <input type="email" required="required" name="email" pattern="">
                    <span class="input-span">email</span>
                </div>
                <div class="input-box">
                    <input type="password" required="required" name="password">
                    <span class="input-span">password</span>
                </div>
                <div class="input-box">
                    <input type="password" required="required" name="conf_password">
                    <span class="input-span">confirm password</span>
                </div>
                <div class="input-checkbox" style="align-self: flex-start;">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me"> Remember Me</label>
                </div>
                <button class="submit-btn">
                    sign up
                </button>
                <div class="login-h4">
                    <span>Already a User</span>
                    <span class="sign-in-link">Sign In</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-text">All rights reserved <span class="footer-main">@vickysingh</span></div>
        <div class="footer-icons">
            <ion-icon name="logo-facebook" class="nav-icons social"></ion-icon>
            <ion-icon name="logo-instagram" class="nav-icons social"></ion-icon>
            <ion-icon name="logo-linkedin" class="nav-icons social"></ion-icon>
            <ion-icon name="logo-youtube" class="nav-icons social"></ion-icon>
        </div>
    </footer>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
